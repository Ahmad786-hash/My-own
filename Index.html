<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffccd9, #ff4d88);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #container {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 50px 30px;
    border-radius: 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
  }

  h1 {
    margin-bottom: 30px;
    font-size: 32px;
    color: #fff;
  }

  button {
    padding: 15px 30px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  #yesBtn {
    background: #fff;
    color: #ff4d88;
  }

  #yesBtn:hover {
    background: #ffe6f0;
  }

  #noBtn {
    background: #ff1a66;
    color: white;
  }

  #noBtn:hover {
    background: #ff3385;
  }

  #message {
    display: none;
    margin-top: 30px;
    font-size: 24px;
    font-weight: bold;
    color: #fffacd;
    animation: fadeIn 2s ease-in;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  /* Falling hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: fall 7s linear infinite;
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart:before {
    top: -10px;
    left: 0;
  }
  .heart:after {
    left: 10px;
    top: 0;
  }
  @keyframes fall {
    0% {transform: translateY(-100px) rotate(0deg);}
    100% {transform: translateY(100vh) rotate(360deg);}
  }
</style>
</head>
<body>

<div id="container">
  <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div id="message">
    ðŸŽ‰ Happy Valentineâ€™s Day! ðŸŽ‰<br>
    From: Ahmad ðŸ’Œ To: Mahnoor
  </div>
</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-sweet.mp3" type="audio/mpeg">
</audio>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const message = document.getElementById('message');
  const music = document.getElementById('music');

  yesBtn.addEventListener('click', () => {
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    message.style.display = 'block';
    music.play();
    createHearts(50); // create 50 floating hearts
  });

  noBtn.addEventListener('click', () => {
    noBtn.style.display = 'none';
  });

  function createHearts(count) {
    for(let i=0; i<count; i++){
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);

      // Remove heart after animation
      setTimeout(() => {
        heart.remove();
      }, 10000);
    }
  }
</script>

</body>
</html>
